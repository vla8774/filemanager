{% extends "file/base_menu.html" %}
{% block content %}
<ul>

	{% for post in subject %}
        <li><a href="{% url 'subject_detail' fl=post.subject_files %}">{{ post.subject_files }}</a></li>

			<ul>
			{% for fl in post.subject_file_post.all %}
				<li>{{ fl.description_file_post}}</li>
				 <a href="media/{{ fl.file }}" />Просмотреть</a>
			{% endfor %}
			</ul>
	{% endfor %}
</ul>
{% endblock %}
