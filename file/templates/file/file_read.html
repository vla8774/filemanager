{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Детали файла</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
Необходимо скачать файл, что бы ознакомится с ним на компьютере
  <div class="">
    Название файла:
    {{ post.title }}
  </div>
  <div class="">
    Тема:
    {{ post.subject_file  }}
  </div>
  <div class="">
    Описание файла:
    {{ post.description_file_post }}
  </div>
  <div class="">
    Дата загрузки файла:
    {{ post.published_date }}
  </div>
</div>

<div class="modal-footer">
  <a href="media/{{ post.file }}" class="btn btn-sm btn-outline-success" download><i class="fas fa-download"></i></a>
  <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>

</div>
